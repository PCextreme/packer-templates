datasource:
  CloudStack: {}
  None: {}
datasource_list:
  - CloudStack

disable_root: false
ssh_pwauth:   1

network: {config: disabled}

cloud_init_modules:
 - migrator
 - seed_random
 - bootcmd
 - write-files
 - growpart
 - resizefs
 - disk_setup
 - mounts
 - set_hostname
 - update_hostname
 - update_etc_hosts
 - users-groups
 - ssh

cloud_config_modules:
 - [ set-passwords, always ]
 - runcmd

system_info:
   distro: fedora
   default_user:
     name: root
