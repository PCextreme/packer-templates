system_info:
  package_mirrors:
    - arches: [i386, amd64]
      failsafe:
        primary: http://debian.mirror.pcextrem.nl
        security: http://security-cdn.debian.org/debian-security
  default_user:
    name: root

disable_root: false

network: {config: disabled}

cloud_config_modules:
 - emit_upstart
 - ssh-import-id
 - locale
 - [ set-passwords, always ]
 - grub-dpkg
 - apt-pipelining
 - apt-configure
 - ntp
 - timezone
 - disable-ec2-metadata
 - runcmd
 - byobu

datasource:
  CloudStack: {}
  None: {}
datasource_list:
  - CloudStack
